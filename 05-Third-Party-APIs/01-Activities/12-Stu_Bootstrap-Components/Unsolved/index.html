<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <title>Bootstrap Components</title>
</head>

<body>

  <!-- Add a navbar here -->
  <!-- https://getbootstrap.com/docs/5.1/components/navbar/ -->
  <div class="col-12 col-md-4">
    <a href="./component-navbar.html" class="btn btn-success p-3 my-2 w-100">Navbar</a>
  </div>

  <!-- create page margins -->
  <main class="container my-3">

    <hr />

    <!-- Add a dismissible alert here -->
    <!-- https://getbootstrap.com/docs/5.1/components/alerts/ -->
    <div class="col-12 col-md-4 ">
      <a href="./component-card.html" class="btn btn-danger p-3 my-2 w-100">Cards</a>
    </div>

    <hr />

    <h2>Fill Out This Form!</h2>
    <!-- Add a form here -->
    <!-- https://getbootstrap.com/docs/5.1/forms/overview/ -->
    <div class="col-12 col-md-4 ">
      <a href="./component-form.html" class="btn btn-info p-3 my-2 w-100">Forms</a>
    </div>

    <hr />

    <h2>Check Out This List!</h2>
    <!-- Add a list with badges here -->
    <!-- https://getbootstrap.com/docs/5.1/components/list-group/ -->

    <ul class="list-group">
      <li class="list-group-item">List Item #1</li>
      <li class="list-group-item">List Item #2</li>
      <li class="list-group-item">List Item #3</li>
      <li class="list-group-item">List Item #4</li>
      <li class="list-group-item">List Item #5</li>
    </ul>

    <hr />

    <h2>Check Out This Card!</h2>
    <!-- Add a card with a header, list, and footer here  -->
    <!-- https://getbootstrap.com/docs/5.1/components/card/ -->
    <div class="card" style="width: 18rem;">
      <img src="..." class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Included card</h5>
        <p class="card-text">This is used to be a placeholder for card content.</p>
        <a href="#" class="btn btn-primary">Code Something</a>
      </div>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
